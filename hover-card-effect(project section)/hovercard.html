<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hover-card-effect.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Michy's Portfolio</title>
  </head>

  <body>
    <div class="card-swiper">
      <div class="card-groups">
        <div class="card-group" data-index="0" data-status="active">
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="card-group" data-index="1" data-status="unknown">
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="card-group" data-index="2" data-status="unknown">
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
      </div>

      <div class="card-swiper-buttons">
        <button id="left-button" onclick="handleLeftClick()">
          <i class="fa fa-arrow-left"></i>
        </button>
        <button id="right-button" onclick="handleRightClick()">
          <i class="fa fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="hover-card-effect.js"></script>

</html>
